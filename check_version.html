<!DOCTYPE html>
<html>
<head>
    <title>ตรวจสอบ Version</title>
</head>
<body>
    <h1>ตรวจสอบ Version ของ script.js</h1>
    <p>ไฟล์ที่โหลด: <span id="version"></span></p>
    <script>
        const scripts = document.getElementsByTagName('script');
        for (let script of scripts) {
            if (script.src.includes('script.js')) {
                document.getElementById('version').textContent = script.src;
            }
        }
    </script>
    <hr>
    <h2>วิธีแก้ปัญหา:</h2>
    <ol>
        <li><strong>กด Ctrl + Shift + R</strong> (Windows) หรือ <strong>Cmd + Shift + R</strong> (Mac)</li>
        <li>หรือเปิด DevTools (F12) → คลิกขวาที่ปุ่ม Reload → เลือก "Empty Cache and Hard Reload"</li>
        <li>หรือลบ cache: Settings → Privacy → Clear browsing data → Cached files</li>
    </ol>
</body>
</html>
